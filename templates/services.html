<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='web.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Near You</title>
    <div class = "navibar">
        <nav>
            <a class = "active" href="/">Home</a>
            <a href="/visit">Your Visits</a>
            <a href="/services">Services Near You</a>
            <!-- <a href="/medical">Medical Questions</a> -->
            {%if session["login"] != "true"%}
            <a href="/login">log in</a>
            {%endif%}
            {% if session["login"] =="true" %}
            <a href="/profile">Your Profile</a>
            <a href="/logout">log out</a>
            {%endif%}
        </nav>
    </div>
</head>
<body>
    
    <h1>Services Near You</h1>
    <div class="search-bar">
        <input type="text" name="search" id="searchInput" placeholder="What are you looking for..." onfocus="highlightInput()">
        <button type="button" onclick="searchNearbyHospitals()">Search</button>
    </div>
    <div>
    <iframe
    width="600"
    height="450"
    style="border:0"
    loading="lazy"
    allowfullscreen
    referrerpolicy="no-referrer-when-downgrade"
    id="mapFrame">
    </iframe>
    </div>
    <script>
        function highlightInput(){
            document.getElementById("searchInput").select();
        }

        function searchNearbyHospitals(){
            var mapFrame = document.getElementById("mapFrame");
            mapFrame.src = "https://www.google.com/maps/embed/v1/search?key=AIzaSyCzXwYdNc0k3LeB-PW88FnhPXwvVKHgDb4&q=" + encodeURIComponent(document.getElementById("searchInput").value + "in+Merced");
        }
    </script>
</body>
</html>
