        </nav>

</head>
<body>
    
    <h1>Services Near You</h1>
    <div class="search-bar">
        <input type="text" name="search" id="searchInput" placeholder="What are you looking for..." onfocus="highlightInput()">
        <button type="button" onclick="search()">Search</button>
    </div>
    <script>
            function highlightInput(){
                document.getElementById("searchInput").select();
            }

            function search(){
                var userInput = document.getElementById("searchInput").value;
                window.open("https://www.google.com/maps/search/" + encodeURIComponent(userInput), "_blank");
            }

    </script>
</body>
